<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AWS Manager Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="text-center">AWS Manager</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Recurso</label>
            <select name="resource" class="form-select">
                <option value="cloudfront">CloudFront</option>
                <option value="route53">Route53</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Tipo de Busca</label>
            <select name="search_type" class="form-select">
                <option value="Id">ID</option>
                <option value="DomainName">DomainName</option>
                <option value="Aliases">Aliases</option>
                <option value="Name">Name</option>
                <option value="Value">Value</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Valor</label>
            <input type="text" name="search_value" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    {% if results %}
        <h2 class="mt-4">Resultados</h2>
        <pre>{{ results|safe }}</pre>
    {% endif %}
</div>
</body>
</html>
